<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header :: header('Cambiar contraseña')}">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="wrapper">
    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>
    <div class="main">
        <nav th:insert="~{fragments/nav :: nav}"></nav>
        <main class="content px-3 py-4">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8">
                        <div class="roles-container">
                            <div class="roles-header d-flex justify-content-between align-items-center">
                                <h4 class="fw-bold fs-4 mb-0">Cambiar contraseña</h4>
                            </div>
                            <div class="roles-content">
                                <form th:action="@{/cambiar-password}" method="post" class="mb-0">
                                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                                    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
                                    <div class="mb-3">
                                        <label for="passwordActual" class="form-label">Contraseña actual</label>
                                        <input type="password" class="form-control" id="passwordActual" name="passwordActual" required minlength="8">
                                    </div>
                                    <div class="mb-3">
                                        <label for="nuevaPassword" class="form-label">Nueva contraseña</label>
                                        <input type="password" class="form-control" id="nuevaPassword" name="nuevaPassword" required minlength="8">
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmarPassword" class="form-label">Confirmar nueva contraseña</label>
                                        <input type="password" class="form-control" id="confirmarPassword" name="confirmarPassword" required minlength="8">
                                    </div>
                                    <div class="form-buttons">
                                        <a th:href="@{/}" class="btn btn-form-secondary">
                                            <i class="bi bi-arrow-left me-2"></i>Cancelar
                                        </a>
                                        <button type="submit" class="btn btn-cambiar-password">
                                            <i class="bi bi-key me-2"></i>Cambiar contraseña
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:insert="~{fragments/footer :: footer}"></footer>
    </div>
</div>
<div th:insert="~{fragments/script :: script}"></div>
</body>
</html>
