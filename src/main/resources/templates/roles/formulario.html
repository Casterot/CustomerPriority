<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf">

<head th:replace="fragments/header :: head"></head>

<body class="sb-nav-fixed">
    <nav th:replace="fragments/nav :: nav"></nav>
    <div id="layoutSidenav">
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4" th:text="${rol.idRol == 0 ? 'Nuevo Rol' : 'Editar Rol'}"></h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a th:href="@{/index}">Dashboard</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/roles}">Roles</a></li>
                        <li class="breadcrumb-item active" th:text="${rol.idRol == 0 ? 'Nuevo Rol' : 'Editar Rol'}"></li>
                    </ol>

                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-edit me-1"></i>
                            Formulario de Rol
                        </div>
                        <div class="card-body">
                            <form th:action="@{/roles}" th:object="${rol}" method="post">
                                <input type="hidden" th:field="*{idRol}" />
                                
                                <div class="mb-3">
                                    <label for="nombreRol" class="form-label">Nombre del Rol</label>
                                    <input type="text" class="form-control" id="nombreRol" th:field="*{nombreRol}" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Permisos</label>
                                    <div class="form-check" th:each="permiso : ${permisos}">
                                        <input class="form-check-input" type="checkbox" 
                                               th:field="*{permisos}" 
                                               th:value="${permiso.id}"
                                               th:id="'permiso' + ${permiso.id}">
                                        <label class="form-check-label" 
                                               th:for="'permiso' + ${permiso.id}"
                                               th:text="${permiso.nombre + ' - ' + permiso.descripcion}">
                                        </label>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <a th:href="@{/roles}" class="btn btn-secondary">Cancelar</a>
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
            <footer th:replace="fragments/footer :: footer"></footer>
        </div>
    </div>
    <div th:replace="fragments/script :: script"></div>
</body>
</html>
