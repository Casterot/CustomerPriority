<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:insert="~{fragments/header :: header('Cargos')}"></head>
  <body>
    <div class="wrapper">
      <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>
      <div class="main">
        <nav th:insert="~{fragments/nav :: nav}"></nav>
        <main class="content px-3 py-4">
          <div class="container-fluid">
            <div class="mb-3">
              <div class="row d-flex justify-content-center align-items-center">
                <div class="col-11">
                  <h4 class="fw-bold fs-4 mb-3">Listado de cargos</h4>

                  <div class="row">
                    <div class="col-md-8">
                
                      <form class="mb-3" th:action="@{/cargos}" method="get">
                        <div class="input-group">
                          <input type="text" name="search" th:value="${search}" class="form-control" placeholder="Buscar por cargo" aria-label="Buscar">
                          <button class="btn btn-secondary" type="submit">
                            <i class="bi bi-search"></i> Buscar
                          </button>
                        </div>
                      </form>
                    </div>
                    <div class="col-md-4 text-end">
                      <a href="/cargos/nuevo" class="btn btn-primary">
                        <i class="bi bi-plus-square me-2"></i>Agregar
                      </a>
                    </div>
                  </div>

                  <table class="table table-stripped">
                    <thead>
                      <tr class="highlight">
                        <th scope="col">Id</th>
                        <th scope="col">Cargo</th>
                        <th scope="col">Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="cargo : ${cargoPage.content}">
                        <td th:text="${cargo.idcargo}"></td>
                        <td th:text="${cargo.nombreCargo}"></td>
                        <td>
                          <a
                            th:href="@{/cargos/editar/{id}(id=${cargo.idcargo})}"
                            class="btn btn-warning"
                          >
                            <i class="bi bi-pencil-square"></i>
                          </a>
                          <a
                            th:href="@{/cargos/eliminar/{id}(id=${cargo.idcargo})}"
                            class="btn btn-danger"
                          >
                            <i class="bi bi-trash"></i>
                          </a>
                          <!--  <a th:href="@{/campana/editar/{id}(id=${campana.id})}">Editar</a>
                                        <a th:href="@{/campana/eliminar/{id}(id=${campana.id})}">Eliminar</a> -->
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <!--Paginacion-->
                  <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-end">
                      <!-- Botón de página anterior -->
                      <li
                        class="page-item"
                        th:classappend="${cargoPage.hasPrevious()} ? '' : 'disabled'"
                      >
                        <a
                          class="page-link"
                          th:href="@{/cargos(page=${cargoPage.number - 1})}"
                          >Anterior</a
                        >
                      </li>
                      <!-- Páginas intermedias -->
                      <li
                        class="page-item"
                        th:each="i : ${#numbers.sequence(0, cargoPage.totalPages - 1)}"
                        th:classappend="${i == cargoPage.number} ? 'active' : ''"
                      >
                        <a
                          class="page-link"
                          th:href="@{/cargos(page=${i})}"
                          th:text="${i + 1}"
                        ></a>
                      </li>
                      <!-- Botón de página siguiente -->
                      <li
                        class="page-item"
                        th:classappend="${cargoPage.hasNext()} ? '' : 'disabled'"
                      >
                        <a
                          class="page-link"
                          th:href="@{/cargos(page=${cargoPage.number + 1})}"
                          >Siguiente</a
                        >
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </main>
        <footer th:insert="~{fragments/footer :: footer}"></footer>
      </div>
    </div>
    <div th:insert="~{fragments/script :: script}"></div>
  </body>
</html>
