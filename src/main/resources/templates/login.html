<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


    

      <section class="vh-100" style="background-color: #0c223a;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img th:src="@{/images/call.jpg}" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                      
                      <div class="d-flex justify-content-center pb-1">
                        <img th:src="@{/images/Customer_Logo.png}"  alt="logo" class="img-fluid" style="max-width: 55%;" />
                      </div>
                      <div class="d-flex justify-content-center mb-3">
                        <h5 class="font-weight-bold mt-3 mb-3">Sistema Integrado de Gestión</h5>
                      </div>      
                      
                      <form th:action="@{/login}" method="post">
      
                        <!-- Mensaje de sesión cerrada -->
                        <div th:if="${param.logout}">
                          <div class="alert alert-success" role="alert">
                              Sesión cerrada correctamente.
                          </div>
                        </div>

                        <!-- Mensaje de error si el login falló -->
                        <div th:if="${param.error}">
                          <div class="alert alert-danger" role="alert">
                              Error: Usuario o contraseña incorrecto.
                          </div>
                        </div>                        


                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="text" id="form2Example17" class="form-control form-control"  placeholder="Usuario" name="username"/>
                        </div>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="password" id="form2Example27" class="form-control form-control" placeholder="Contraseña" name="password"/>
                        </div>
      
                        <div class="pt-1 mb-4 d-grid gap-2 col-6 mx-auto">
                          <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn btn-block" type="submit">Iniciar sesión</button>
                        </div>
      
                        <!-- <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a> -->
                      </form>

                      
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

</body>
</html>
