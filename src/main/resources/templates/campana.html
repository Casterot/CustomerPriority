<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Campañas</title>
    <div th:insert="fragments/header :: header"></div>
</head>
<body>
    <div class="wrapper">
        <aside th:replace="fragments/sidebar :: sidebar"></aside>
        <div class="main">
          <nav th:insert="fragments/nav :: nav"></nav>
          <main class="content px-3 py-4">
                <div class="container-fluid">
                    <div class="mb-3">
                        <h4 class="fw-bold fs-4 mb-3">Listado de campañas</h4>
                        <div class="row">
                            <div class="col-12">
                              <table class="table table-stripped">
                                  <thead>
                                    <tr class="highlight">
                                      <th scope="col">Id</th>
                                      <th scope="col">Segmento</th>
                                      <th scope="col">Campaña</th>
                                      <th scope="col">Tipo de gestion</th>
                                      <th scope="col">Estado</th>
                                      <th scope="col">Acciones</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr th:each="campana : ${campana}">
                                      <td th:text="${campana.idCampana}"></td>
                                      <td th:text="${campana.segmento}"></td>
                                      <td th:text="${campana.nombreCampana}"></td>
                                      <td th:text="${campana.gestion}"></td>
                                      <td th:text="${campana.estado}"></td>
                                      <td>
                                        <a th:href="@{/campana/editar/{id}(id=${campana.id})}">Editar</a>
                                        <a th:href="@{/campana/eliminar/{id}(id=${campana.id})}">Eliminar</a>
                                      </td>
                                    </tr>
                                  </tbody>
                              </table>
                            </div>
                        </div>
                    </div>
                </div>
          </main>
          <footer th:insert="fragments/footer :: footer"></footer>
        </div>
    </div>
    <div th:insert="fragments/script :: script"></div>
</body>
</html>
