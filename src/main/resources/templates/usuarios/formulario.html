<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/header :: header('Editar Estado de Usuario')}"></head>

<body>
    <div class="wrapper">
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>
        <div class="main">
            <nav th:insert="~{fragments/nav :: nav}"></nav>
            <main class="content px-3 py-4">
                <div class="container-fluid">
                    <div class="mb-3">
                        <div class="row justify-content-center">
                            <div class="col-12 col-md-8">
                                <div class="d-flex flex-column flex-md-row justify-content-between align-items-center p-4 mb-3 border bg-light rounded">
                                    <h4 class="fw-bold fs-4 mb-3 mb-md-0">Editar Estado de Usuario</h4>
                                    <div class="d-flex gap-2 ms-md-auto">
                                        <a th:href="@{/usuarios}" class="btn btn-secondary">Volver</a>
                                    </div>
                                </div>

                                <div class="card">
                                    <div class="card-body">
                                        <form th:action="@{/usuarios/actualizar-estado}" method="post">
                                            <input type="hidden" name="idUsuario" th:value="${usuario.idUsuario}">
                                            
                                            <div class="mb-3">
                                                <label class="form-label">Usuario</label>
                                                <input type="text" class="form-control" th:value="${usuario.username}" readonly>
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label">Nombre Completo</label>
                                                <input type="text" class="form-control" 
                                                    th:value="${usuario.trabajador != null ? usuario.trabajador.apellidoPaterno + ' ' + usuario.trabajador.apellidoMaterno + ', ' + usuario.trabajador.nombreCompleto : 'Sin trabajador asignado'}" 
                                                    readonly>
                                            </div>

                                            <div class="mb-3">
                                                <label for="estado" class="form-label">Estado</label>
                                                <select name="estado" id="estado" class="form-select" required>
                                                    <option value="1" th:selected="${usuario.estado == 1}">Activo</option>
                                                    <option value="0" th:selected="${usuario.estado == 0}">Inactivo</option>
                                                </select>
                                            </div>

                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer th:insert="~{fragments/footer :: footer}"></footer>
        </div>
    </div>
    <div th:insert="~{fragments/script :: script}"></div>
</body>

</html>
